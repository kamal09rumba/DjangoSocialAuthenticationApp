{% extends "base.html" %}

{% block title %}
    Reset Your Password
{% endblock %}


{% block content %}
    <h1>Reset Your Password</h1>
    {% if validlink %}
        <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change My Password"></p>
        {% csrf_token %}
        </form>
    {% else %}
        <p>Password reset link is invalid. Possibaly it has been already used. </p>
    {% endif %}

{% endblock %}
