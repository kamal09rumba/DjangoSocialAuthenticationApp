{% extends "base.html" %}

{% block title %}Create An Account{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-2">
                <form class="form-horizontal" action="." method="post">
                <h1>Create an Account</h1>
                <p>Please, Sign Up Using following form</p>
                    {{ user_form.as_p }}
                    {% csrf_token %}
                    <input class="btn btn-default" type="submit" value="Create My Account">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
